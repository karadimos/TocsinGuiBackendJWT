
<div class="flex-container">      
    <div class="flex-item-left">
      <div style="margin: 10px;">Reports:</div>
      <div class="list-group overflow-auto" *ngFor="let report of reports" value="city">
        <label style="cursor:pointer" (click)="showReport(report)" [ngClass]="activeListItem == report ? 'active' : ''"  class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <!--<input class="form-check-input me-1" type="checkbox" value=""-->
            {{report}}
          </div>         
        </label>
      </div>                  
    </div>

  <div class="flex-item-right bg-primary">
    {{activeListItem}}
    <app-warnstufen *ngIf="activeListItem=='warnstufen'"></app-warnstufen>
  </div>
</div>
